    <!--强制确定 div 位置,为了下面悬浮按钮-->
    <div id="container" style="position: fixed !important;right: 0;top: 0;"></div>
    <!-- 加载地图 API JS 脚本 -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.11&key=86b3c7006dd352fc2d976a76f779b449"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script>
        var map = new AMap.Map('container', {
            resizeEnable: true, //是否监控地图容器尺寸变化
            zoom: 11, //初始化地图层级
            center: [115.050818, 32.131426]
            //初始化地图中心点
            //北京116.380163,39.922545郑州113.523718,34.827513
            //信阳114.051062,31.976728潢川115.050818, 32.131426
        });
        map.on("complete", function () {
            log.success("地图加载完成！");
        });
    </script>
