    <div id="container" style="width:100%; height:100%;resize:both;position: fixed !important;right: 0;top: 0;"></div>
    <script language="javascript">
        var map;

        function mapInit() {
            map = new AMap.Map('container', {
                resizeEnable: true,
                rotateEnable: true,
                pitchEnable: true,
                zoom: 17,
                pitch: 80,
                rotation: -15,
                viewMode: '3D', //开启3D视图,默认为关闭
                buildingAnimation: true, //楼块出现是否带动画
                expandZoomRange: true,
                zooms: [3, 20],
                center: [116.380163, 39.922545]
            });

            map.addControl(new AMap.ControlBar({
                showZoomBar: false,
                showControlButton: true,
                position: {
                    right: '10px',
                    top: '10px'
                }
            }))
        }
        mapInit()
    </script>
