<!DOCTYPE html>
<html>
<!--
经纬度 <-> 地图容器像素坐标
使用 lnglatTocontainer 和 containTolnglat 将经纬度坐标与地图容器像素坐标相互转换。
-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>导航地图</title>
    <script type="text/javascript">
        /*网页鼠标点击爱心特效*/

        ! function (e, t, a) {
            function r() {
                for (var e = 0; e < s.length; e++) s[e].alpha <= 0 ? (t.body.removeChild(s[e].el), s.splice(e, 1)) : (s[
                        e].y--, s[e].scale += .004, s[e].alpha -= .013, s[e].el.style.cssText = "left:" + s[e].x +
                    "px;top:" + s[e].y + "px;opacity:" + s[e].alpha + ";transform:scale(" + s[e].scale + "," + s[e]
                    .scale + ") rotate(45deg);background:" + s[e].color + ";z-index:99999");
                requestAnimationFrame(r)
            }

            function n() {
                var t = "function" == typeof e.onclick && e.onclick;
                e.onclick = function (e) {
                    t && t(), o(e)
                }
            }

            function o(e) {

                a.className = "heart", s.push({
                    el: a,
                    x: e.clientX - 5,
                    y: e.clientY - 5,

                    alpha: 1,

                }), t.body.appendChild(a)
            }

                }
                t.getElementsByTagName("head")[0].appendChild(a)
            }

            function c() {

                    ")"
            }
            var s = [];
            e.requestAnimationFrame = e.requestAnimationFrame || e.webkitRequestAnimationFrame || e.mozRequestAnimationFrame ||
                e.oRequestAnimationFrame || e.msRequestAnimationFrame || function (e) {

                }, i(
                    ".heart{width: 10px;height: 10px;position: fixed;background: #f00;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: fixed;}.heart:after{top: -5px;}.heart:before{left: -5px;}"
                ), n(), r()

        /*网页鼠标点击爱心特效*/
    </script>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,body,#container{
            height:100%;
            width:100%;
        }
        .btn{
            width:14em;
            margin-left:3.2rem;  
            margin-top: 0.8rem; 
        }
    </style>
</head>

<body>
    <div id="container" style="position: fixed !important;right: 0;top: 0;"></div>
    <div class="input-card">
        <label style="color:grey;">请输入或点击地图获取经纬度：(经度,纬度)</label>
        <div class="input-item">
            <div class="input-item-prepend">
                <span class="input-item-text">经纬度</span>
            </div>
            <input id='lnglat' type="text" value="115.050818, 32.131426">
        </div>
        <label style='color:grey'>请输入容器像素坐标：(x,y)</label>

        <div class="input-item">
            <div class="input-item-prepend">
                <span class="input-item-text">容器坐标</span>
            </div>
            <input id='pixel' type="text">
        </div>
        <div>
            <input id="lnglat2container" type="button" class="btn" value="经纬度 -> 容器像素坐标" />
            <input id="container2lnglat" type="button" class="btn" value="容器像素坐标 -> 经纬度" />
        </div>
    </div>

    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.11&key=86b3c7006dd352fc2d976a76f779b449&plugin=AMap.Geocoder"></script>
    <script type="text/javascript">
        var map = new AMap.Map("container", {
            resizeEnable: true
        });

        var $ = function (elementId) {
            return document.getElementById(elementId);
        };
        var lnglatInput = $('lnglat');
        var pixelInput = $('pixel');

        // 经纬度坐标转成容器像素坐标
        function lnglat2container() {
            if (!lnglatInput.value) return
            var inputVal = lnglatInput.value.split(',');
            var lnglat = new AMap.LngLat(inputVal[0], inputVal[1]);
            var pixel = map.lnglatTocontainer(lnglat);
            pixelInput.value = pixel.round();
        }

        // 容器像素坐标转成经纬度坐标
        function container2lnglat() {
            if (!pixelInput.value) return
            var inputVal = pixelInput.value.split(',');
            var pixel = new AMap.Pixel(inputVal[0], inputVal[1]);
            var lnglat = map.containerToLngLat(pixel);
            lnglatInput.value = lnglat;
        }

        map.on('click', function (e) {
            lnglatInput.value = e.lnglat.toString();
        });
        lnglat2container();
        // 绑定点击事件
        document.getElementById("lnglat2container").onclick = lnglat2container;
        document.getElementById("container2lnglat").onclick = container2lnglat;
    </script>
    <a href="../myMap.html">
        <button type="button" style="position: absolute;left: 10px; top: 10px;">主页</button>
    </a>
</body>

</html>
