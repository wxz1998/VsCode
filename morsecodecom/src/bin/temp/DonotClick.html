    <div align="center">
        <img id="myimg" onclick="changeImage()" src="img/donotclick1.png">
    </div>
    <script>
        function changeImage() {
            element = document.getElementById("myimg")
            if (element.src.match("donotclick1")) {
                element.src = "img/donotclick2.png";
            } else {
                element.src = "img/donotclick1.png";
            }
        }
    </script>
